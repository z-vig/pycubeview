# This workflow will build and release tagged versions.


name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.13"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install System Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libgl1 \
            libopengl0 \
            libx11-6 \
            libxcb1 \
            libxcb-render0 \
            libxcb-shape0 \
            libxcb-xfixes0 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrender1 \
            libxrandr2 \
            libxkbcommon0 \
            libfontconfig1 \
            libfreetype6 \
            libdbus-1-3 
  
      - name: Install Python dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install nuitka


      - name: Build with Nuitka (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        env:
          PYTHONPATH: src
        run: |
          python -m nuitka src/pycubeview/main.py `
            --module=pycubeview.main `
            --enable-plugin=pyqt6 `
            --mode=standalone `
            --output-dir=dist `
            --assume-yes-for-downloads `
            --include-package=pycubeview

      - name: Build with Nuitka (Linux)
        if: runner.os == 'Linux'
        shell: bash
        env:
          PYTHONPATH: src
        run: |
          python -m nuitka src/pycubeview/main.py \
            --module=pycubview.main \
            --enable-plugin=pyqt6 \
            --mode=standalone \
            --output-dir=dist \
            --include-package=pycubeview

      - name: Build with Nuitka (macOS)
        if: runner.os == 'macOS'
        shell: bash
        env:
          PYTHONPATH: src
        run: |
          python -m nuitka src/pycubeview/main.py \
            --module=pycubview.main \
            --enable-plugin=pyqt6 \
            --mode=standalone \
            --output-dir=dist \
            --include-package=pycubeview

      - name: Package Build (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          Compress-Archive -Path dist/main.dist -DestinationPath PyCubeView-windows.zip

      - name: Package Build (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          tar -czf PyCubeView-linux.tar.gz -C dist main.dist

      - name: Package Build (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          tar -czf PyCubeView-macos.tar.gz -C dist main.dist

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            PyCubeView-*.zip
            PyCubeView-*.tar.gz



