# This workflow will build and release tagged versions.


name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: ["3.13"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install System Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libgl1 \
            libopengl0 \
            libx11-6 \
            libxcb1 \
            libxcb-render0 \
            libxcb-shape0 \
            libxcb-xfixes0 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrender1 \
            libxrandr2 \
            libxkbcommon0 \
            libfontconfig1 \
            libfreetype6 \
            libdbus-1-3 
  
      - name: Install Python dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install nuitka
          pip install imageio

      - name: Build with Nuitka (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        env:
          PYTHONPATH: src
        run: |
          python -m nuitka src/pycubeview/main.py --windows-icon-from-ico=src/pycubeview/icons/PyCubeView_logo.ico

      - name: Build with Nuitka (Linux)
        if: runner.os == 'Linux'
        shell: bash
        env:
          PYTHONPATH: src
        run: |
          python -m nuitka src/pycubeview/main.py

      - name: Build with Nuitka (macOS)
        if: runner.os == 'macOS'
        shell: bash
        env:
          PYTHONPATH: src
        run: |
          python -m nuitka src/pycubeview/main.py --macos-app-icon=src/pycubeview/icons/PyCubeView_logo_mac.icns

      - name: Package Build (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          Compress-Archive -Path dist/main.dist -DestinationPath PyCubeView-windows.zip

      - name: Package Build (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          tar -czf PyCubeView-linux.tar.gz -C dist main.dist

      - name: Package Build (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          mkdir -p CubeView.app/Contents/{MacOS,Resources}
          cp macos_launcher.sh CubeView.app/Contents/MacOS
          cp Info.plist CubeView.app/Contents
          cp -R dist/main.dist CubeView.app/Contents/Resources/main.dist
          chmod +x CubeView.app/Contents/MacOS/macos_launcher.sh
          chmod +x CubeView.app/Contents/Resources/main.dist/cubeview
          zip -r PyCubeView-macos.zip CubeView.app

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            PyCubeView-*.zip
            PyCubeView-*.tar.gz



