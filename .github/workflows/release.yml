# This workflow will build and release tagged versions.

name: Build and Release

on:
  push:
    tags: 
      - "v*"

permissions:
  contents: write

jobs:
    build:
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [ubuntu-latest, macos-latest, windows-latest]
          python-version: ["3.13"]

    steps:
      - name: Checkout Repository 
        uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install System Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libgl1 \
            libopengl0 \
            libx11-6 \
            libxcb1 \
            libxcb-render0 \
            libxcb-shape0 \
            libxcb-xfixes0 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrender1 \
            libxrandr2 \
            libxkbcommon0 \
            libfontconfig1 \
            libfreetype6 \
            libdbus-1-3 
  
      - name: Install Python dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build with Nuitka (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m nuitka src/pycubeview/main.py ^
            --enable-plugin=pyqt6 ^
            --mode=standalone ^
            --output-dir=dist ^
